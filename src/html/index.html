<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<title>DGABRAHAMS Portfolio Site</title>
	<link rel="stylesheet" type="text/css" href="css/main.min.css" media="screen" />
</head>
<body>
<!--

//item image sizes: 
	282 is the largest when 3 aside
	547 is the largest when one per row 
	150px is the smallest when 3 in a row

	normal = 600px
	medium = 450
	small = 300


//hero image sizes:

-->

	<header class="header">
		<div class="logo">
			<a href="#">
				<img src="images/udacity.svg" class="header-logo" alt="Smiley face" height="auto" width="100%">
			</a>
		</div>
		<div class="header-title">
			<h1>D. G. ABRAHAMS</h1>
			<h3>Full Stack Developer</h3>
		</div>
	</header>

	<main>

		<section class="o-layout home-hero">
			<a href="#" class="o-layout__item  u-1/1">
				<picture>
					<source media="(max-width: 500px)" srcset="images/hero_small.jpg" />
					<source media="(max-width: 700px)" srcset="images/hero_medium.jpg" />
					<img src="images/hero.jpg" class="home-hero-img" alt="Hero Image" height="auto" width="100%">
				</picture>
			</a>
		</section>

		<section class="o-layout home-featured">
			<div class="o-layout__item  u-1/1 home-featured-title">
				<h2 class="home-featured-h2">Featured Work</h2>
			</div>
			<div class="o-layout__item u-1/1@mobile u-1/3@tablet">
				<a href="#" class="home-featured-anchor">
					<div class="home-featured-item-img">
						<!-- <img src="images/app.png" class="home-featued-item-img" alt="Featured Work" height="auto" width="100%"> -->
						<picture>
							<source media="(max-width: 500px)" srcset="images/app_small.png" />
							<source media="(max-width: 700px)" srcset="images/app_medium.png" />
							<img src="images/app.png" alt="Featured Work" height="auto" width="100%">
						</picture>
					</div>
					<h2 class="home-featured-item-title">Title</h2>
					<p class="home-featured-item-link"></p>
				</a>
			</div>
			<div class="o-layout__item  u-1/1@mobile u-1/3@tablet">
				<a href="#" class="home-featured-anchor">
					<div class="home-featured-item-img">
						<!-- <img src="images/sunflower.png" class="home-featued-item-img" alt="Featured Work" height="auto" width="100%"> -->
						<picture>
							<source media="(max-width: 500px)" srcset="images/sunflower_small.png" />
							<source media="(max-width: 700px)" srcset="images/sunflower_medium.png" />
							<img src="images/sunflower.png" alt="Featured Work" height="auto" width="100%">
						</picture>
					</div>
					<h2 class="home-featured-item-title">Title</h2>
					<p class="home-featured-item-link"></p>
				</a>
			</div>
			<div class="o-layout__item  u-1/1@mobile u-1/3@tablet">
				<a href="#" class="home-featured-anchor">
					<div class="home-featured-item-img">
						<!-- <img src="images/bokeh.jpg" class="home-featued-item-img" alt="Featured Work" height="auto" width="100%"> -->
						<picture>
							<source media="(max-width: 500px)" srcset="images/bokeh_small.jpg" />
							<source media="(max-width: 700px)" srcset="images/bokeh_medium.jpg" />
							<img src="images/bokeh.jpg" alt="Featured Work" height="auto" width="100%">
						</picture>
					</div>
					<h2 class="home-featured-item-title">Title</h2>
					<p class="home-featured-item-link"></p>
				</a>
			</div>
		</section>

	</main>
</body>
</html>
